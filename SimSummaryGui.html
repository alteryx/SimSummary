<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
SimSummary
</title>
    <link rel="stylesheet" href="app.css" media="screen" charset="utf-8">
    <script type="text/javascript">
      // Include version 1 of the base GUI library.
      document.write(
        '<link rel="import" href="' + window.Alteryx.LibDir + '1/lib/alteryx/gui/includes.html">'
      );
    </script>
</head>
<body>
    
<fieldset>
  <legend>Simulation Summary</legend>
  
<!--  dependent  -->
<label>Select the output fields</label>
<alteryx-pluginwidget type="DropDown" dataType="FieldSelectorMulti" inputNumber="0" connectionNumber="0" fieldType="All" id="dependent" dataName="dependent"></alteryx-pluginwidget>
  

  
<!--  independent  -->
<label>Select the input fields</label>
<alteryx-pluginwidget type="DropDown" dataType="FieldSelectorMulti" inputNumber="0" connectionNumber="0" fieldType="All" id="independent" dataName="independent"></alteryx-pluginwidget>
  

</fieldset>

  <script src="app.min.js" type="text/javascript"></script>
</body>
</html>
